<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox Raster and Vector Layers</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="pane" class="pane">
      <label>
        <input type="radio" name="layer" value="file1.geojson" checked /> Layer
        1
      </label>
      <label>
        <input
          type="radio"
          name="layer"
          value="workingMultiLineString.geojson"
        />
        Layer 2
      </label>
    </div>
    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
